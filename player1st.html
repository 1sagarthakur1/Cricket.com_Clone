<script>
    function forsearch(){
        document.querySelector("#forconteinar").innerHTML=null
        var input = document.querySelector("#search").value;
        var urlFsearch = `https://api.cricapi.com/v1/players?apikey=857c3a2c-93b1-45b4-8c2b-e33f13c9a35b&offset=0&search=${input}"`;
        async function forfatch1(){
             res = await fetch(urlFsearch);
             Data = await res.json();
             var infoarray = (Data.data);
             infoarray.forEach(function(ele){
                 var playerid =  ele.id;
                 var urlinfo = `https://api.cricapi.com/v1/players_info?apikey=857c3a2c-93b1-45b4-8c2b-e33f13c9a35b&id=${playerid}`;
                  async function innerface(){
                     res = await fetch(urlinfo);
                     data = await res.json();
                    //  console.log(data)
                     var photoimg = data.data.playerImg
                        var divFallplayer = document.createElement("div");
                            divFallplayer.setAttribute("id","div")
                        
                        var img = document.createElement("img");
                            img.setAttribute("src",photoimg);
                            img.setAttribute("id","photoimg")
                            
                        
                        var Plname = document.createElement("p")
                            Plname.setAttribute("id","Plname")
                            Plname.innerText= data.data.name
                        
                        divFallplayer.append(img,Plname);
                        document.querySelector("#forconteinar").append(divFallplayer)
                  }
                  innerface()
             })
        }
        forfatch1()
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div id="login_outer_box">
        <div id="cross"><a id="anchor_of_cross" href="">X</a></div>
        <p id="title">Login/Register to Cricket.com</p>
        <div id="containing_flagandInput_tag">
            <div id="country_flag">
                <img id="flag" src="https://www.cricket.com/pngs/bigind.png" alt="country_flag">
            </div>
            <div id="country_code">+91</div>
            <input type="text" pattern="[0-9]*" maxlength="10" oninput="number()"  id="number" placeholder="Mobile Number"/>
        </div>
        <div id="line"></div>
        <div id="button_div">GET OTP</div>
        <div id="or">or</div>
        <div id="login_from_outsideIndia">Logging in from outside India?<a id="clickHere" href="">Click Here</a></div>
        
    </div>
</body>
</html>
<script src="/login.js"></script>
